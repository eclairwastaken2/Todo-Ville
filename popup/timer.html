<template id="timerTemplate">
    <div class="time-picker">
        <div class="time-unit">
            <button class="arrow" id="h-up">▲</button>
            <input id="hours" type="number" min="0" max="23" value="0">
            <button class="arrow" id="h-down">▼</button>
        </div>
        <span class="divider">:</span>
        <div class="time-unit">
            <button class="arrow" id="m-up">▲</button>
            <input id="minutes" type="number" min="0" max="59" value="25">
            <button class="arrow" id="m-down">▼</button>
        </div>
        <span class="divider">:</span>
        <div class="time-unit">
            <button class="arrow" id="s-up">▲</button>
            <input id="seconds" type="number" min="0" max="59" value="0">
            <button class="arrow" id="s-down">▼</button>
        </div>
    </div>
</template>
